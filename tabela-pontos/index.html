<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Classificação Alura</h1>

    <div class="adicionar-jogador">
      <input id="jogador" type="text" placeholder="Adicionar jogador" />
      <button onClick="adicionarJogador()">+ Adicionar jogador</button>
      <button onClick="removerJogador()">- Remover jogador</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores"></tbody>
    </table>

    <button class="botao-resetar-pontos" onClick="resetarPontos()">
      Resetar pontos
    </button>

    <script src="index.js"></script>
  </body>
</html>
